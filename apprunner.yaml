version: 1.0
runtime: nodejs14
build:
  commands:
    - yarn install 
    - composer install --no-dev
    - php -r "file_exists('.env') || copy('.env.example', '.env');"
    - php artisan key:generate
    - php artisan config:cache
    - php artisan migrate --force
    - yarn run dev  # Changed to 'yarn run dev' assuming this runs your specific build script
    - php artisan serve
